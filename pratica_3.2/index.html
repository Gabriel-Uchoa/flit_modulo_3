<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de carro</title>
</head>

<body>

    <main>
        <form id="forms">
            <div>
                <span>
                    Marca:
                    <input id="marca" class="inputsText" type="text">
                </span>
            </div>
            <div>
                <span>
                    Modelo:
                    <input id="modelo" class="inputsText" type="text">
                </span>
            </div>
            <div>
                <span>
                    Ano:
                    <input id="ano" class="inputsText" type="text">
                </span>
            </div>
            <div>
                <span>
                    Valor:
                    <input id="valor" class="inputsText" type="text">
                </span>
            </div>
            <div>
                <span>
                    Cor:
                    <input id="cor" class="inputsText" type="text">
                </span>
            </div>
            <div>
                <span>
                    Automático:
                    <input class="inputsText" id="automatico" name="automatico" type="radio" value="true" /> Sim
                    <input name="automatico" type="radio" value="false" /> Não
                </span>
            </div>
            <button id="buttonSubmit" type="submit">Enviar</button>
        </form>
    </main>

    <script src="./scripts/index.js"></script>
</body>

</html>
