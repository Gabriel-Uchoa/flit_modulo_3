<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <title>Cadastro</title>
</head>

<body>
    <header class="header">
        <nav class="menu">
            <a href="../index.html">Home</a>
        </nav>
    </header>
    <main class="container">
        <form id="forms" class="forms">
            <div class="inputForms">
                <label for="marca">Marca:</label>
                <input value="" class="inputs" type="text" id="marca" name="marca">
            </div>
            <div class="inputForms">
                <label for="modelo">Modelo:</label>
                <input value="" class="inputs" type="text" id="modelo" name="modelo">
            </div>
            <div class="inputForms">
                <label for="ano">Ano:</label>
                <input class="inputs" type="text" id="ano" name="ano">
            </div>
            <div class="inputForms">
                <label for="placa">Placa:</label>
                <input class="inputs" type="text" id="placa" name="placa">
            </div>
            <div class="inputForms">
                <label for="cor">Cor:</label>
                <input class="inputs" type="text" id="cor" name="cor">
            </div>
            <div class="inputForms">
                <label for="imagem">Link da imagem:</label>
                <input class="inputs" type="text" id="imagem" name="imagem">
            </div>
            <input id="submit" type="submit" value="Submit">
        </form>
    </main>

    <script src="../scripts/cadastro.js"></script>
</body>

</html>
