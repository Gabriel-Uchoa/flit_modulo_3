<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Desafio 01</title>
</head>

<body>
    <header class="header">
        <nav class="menu">
            <a href="./pages/cadastro.html">Cadastro</a>
        </nav>
    </header>
    <main class="container">
        <div class="carousel">
            <div id="arrowLeft" class="arrow">
                <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" width="24px">
            </div>
            <div class="card">
                <img id="img_carousel" src="#" alt="#">
                <div class="describe">
                    <p><b>Ano:</b> <span id="ano"></span></p>
                    <p><b>Cor:</b> <span id="cor"></span></p>
                    <p><b>Marca:</b> <span id="marca"></span></p>
                    <p><b>Modelo:</b> <span id="modelo"></span></p>
                    <p><b>Placa:</b> <span id="placa"></span></p>
                </div>
            </div>
            <div id="arrowRight" class="arrow">
                <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" width="24px">
            </div>
        </div>
    </main>
    <script src="scripts/index.js"></script>
</body>

</html>
