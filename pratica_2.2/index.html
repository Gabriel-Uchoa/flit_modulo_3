<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora Flit</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/logo_semsite_semfundo (1).png" alt="">
        </div>
    </header>
    <main class="container">
        <div class="bodyCalc">
            <div class="display">
                <span id="display"></span>
            </div>
            <div class="keyboard">
                <div id="7" class="key">7</div>
                <div id="8" class="key">8</div>
                <div id="9" class="key">9</div>
                <div id="D" class="key operations">/</div>
                <div id="4" class="key">4</div>
                <div id="5" class="key">5</div>
                <div id="6" class="key">6</div>
                <div id="M" class="key operations">X</div>
                <div id="3" class="key">3</div>
                <div id="2" class="key">2</div>
                <div id="1" class="key">1</div>
                <div id="S" class="key operations">-</div>
                <div id="0" class="key">0</div>
                <div id="." class="key operations">.</div>
                <div id="R" class="key operations">=</div>
                <div id="A" class="key operations">+</div>
            </div>
        </div>
    </main>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
