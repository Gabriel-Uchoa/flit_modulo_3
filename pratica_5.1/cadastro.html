<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <title>Cadastro de filme</title>
</head>

<body>
    <header class="cabecalho">
        <div>
            <img src="./assets/logo_semsite_semfundo (1).png" width="100px">
        </div>
        <nav>
            <a class="navItems" href="./cadastro.html">Cadastro</a>
            <a class="navItems" href="./index.html">Home</a>
        </nav>
    </header>
    <main class="container">
        <form class="forms">
            <div class="title">
                <h2>Cadastre um Filme</h2>
            </div>
            <div>
                <label for="title">Titulo:</label>
                <input class="styleInput" id="title" placeholder="Resident Evil" />
            </div>
            <div>
                <label for="genre">Gênero:</label>
                <input class="styleInput" id="genre" placeholder="Ação, Terror, Suspense" />
            </div>
            <div>
                <label for="vote_average">Nota:</label>
                <input class="styleInput" id="vote_average" placeholder="8.3" />
            </div>
            <div>
                <label for="overview">Sinopse:</label>
                <input class="styleInput" id="overview" placeholder="Filme de terror baseado em cenário apocaplitico" />
            </div>
            <div>
                <input id="submit" value="Cadastrar">
            </div>
        </form>
    </main>


</body>

</html>
